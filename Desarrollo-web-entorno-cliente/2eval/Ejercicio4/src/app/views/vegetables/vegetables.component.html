<main class="content">
    <section>
        <div class="grid">
            @for(item of products;track item){
                <app-articles (theData)="onClick($event)" [title]="item.title" [ima]="item.ima" [sentence]="item.sentence"> </app-articles>
            }
            
     
            <app-modal (closed)="onClosed()"[theImage]="image" [theTitle]="title" [theModal]="modal"></app-modal>
                        
        </div>
    </section>
</main>
