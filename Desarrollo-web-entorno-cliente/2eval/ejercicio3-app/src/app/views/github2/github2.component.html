

    <!-- Vista GitHub -->
    <div class="github">
        <div class="menu">
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li><a (click)="onClick()">Ver perfiles</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            @for(user of usersarray; track user; let i=$index){
                <h1>Perfil {{i}}</h1>
                <img src="{{user.avatar_url}}" (click)="onClickIma(user.avatar_url,user.login)" >
                <h1>{{user.login}}</h1>
                <h2>{{user.id}}</h2>
            }
            

            <app-modal (outmodal)="onClose($event)" [username]="username" [modal]="modal" [ima]="ima"></app-modal>
        </div>
    </div>
