<!doctype html>
<html>
<head>
  <title>Examen Joan Ruiz 2024</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  
</head>
<body>
  
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail4"placeholder="Nombre y Apellidos">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="inputPassword4" placeholder="userflo@floridauniversitaria.es">
          <div id="emailHelp" class="form-text">te enviaremos un mensaje de informacion</div>
        </div>
       
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Modulo 2º DAW</label>
          <select id="inputState" class="form-select">
            <option selected>Elige módulo</option>
            <option>DWES</option>
            <option>DWEC</option>
            <option>DI</option>
          </select>
        </div>
        <div class="col-md-3 mt-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Asignaturas pendientes de 1º</label>
              </div>
        </div>
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                <label class="form-check-label" for="flexCheckDisabled">
                  Lenguajes de Marcas
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Programación
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Sistemas Informaticos
                </label>
              </div>

        </div>
        <div class="col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col-md-6 mt-5">
            
                <input type="file" class="form-control"  aria-label="Upload">
              
        </div>
  
        <div class="col-12">
            <button type="button" class="btn btn-outline-success">Aprobar</button>
        </div>
      </form>


</body>
</html>
