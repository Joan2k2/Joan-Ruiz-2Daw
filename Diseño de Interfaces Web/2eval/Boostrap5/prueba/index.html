<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 60px;
      }

      header {
        background-color: #007bff;
        color: #fff;
        margin-bottom: 20px;
      }

      section {
        background-color: #1fe60d;
        padding: 20px;
        margin-bottom: 20px;
      }

      article {
        background-color: #c5ec16;
        padding: 20px;
        margin-bottom: 20px;
      }

      aside {
        background-color: #c00a0a;
        padding: 20px;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px;
      }
    </style>
    <title>Layout con Bootstrap 5</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-12">
          <h1>Header - Col 12</h1>
        </header>
      </div>

      <div class="row">
        <main class="col-8">
          <section >
            <h2>Section - Col 8</h2>
          </section>
        </main>
        <aside class="col-4">
          <h2>Aside - Col 4</h2>
        </aside>
      </div>

      <div class="row justify-content-evenly">
        <article class="col-3">Article 1 - Col 4</article>

        <article class="col-3">Article 2 - Col 4</article>

        <article class="col-3">Article 3 - Col 4</article>
      </div>
      <div class="row">
        <footer class="text-center py-3 mt-4">
          <p>Footer - Col 12</p>
        </footer>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
