<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="width: auto; height: 300px;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.periodistadigital.com%2Fimagenes%2F2014%2F12%2F27%2Fel-mono-feliz-se-hace-un-selfie_560x280.jpg&f=1&nofb=1&ipt=594f4c6512e0e4cd155c68799579ac60202c04ea0b4391c6d3abe569688f0820&ipo=images" style="height: 500px;" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages3.memedroid.com%2Fimages%2FUPLOADED775%2F643765ba04bd1.jpeg&f=1&nofb=1&ipt=0f4d1b013c0c1867cc0f2b3638ab5672bd2c941f20c5aad6903110f5c4d7e19c&ipo=images" style="height: 500px;" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2F15%2Fae%2Faf%2F15aeaf05ef32d7f893a34cb00581cb21.jpg&f=1&nofb=1&ipt=c85acc778fe318e04894b0b72ad98f39dc59f9fe4207a7e3c6408d7df0581c1a&ipo=images" style="height: 500px;" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        
    </div>
    
</body>
</html>
