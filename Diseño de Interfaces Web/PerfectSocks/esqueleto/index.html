    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const carousel = document.querySelector('.carousel');

        // Lista de imágenes para el carrusel
        const images = ['./imagenes/calcetines1.jpg', './imagenes/calcetines2.jpg','./imagenes/calcetines3.jpg',];

        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        function updateCarousel() {
            const imageUrl = images[currentIndex];
            carousel.innerHTML = `<img src="${imageUrl}" alt="Carrusel" style="width: 400px; height: 400px;">`;
        }

        // Cambia la imagen cada 3 segundos (3000 milisegundos)
        setInterval(nextSlide, 3000);
    });
</script>
